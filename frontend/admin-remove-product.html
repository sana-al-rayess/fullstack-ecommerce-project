<!DOCTYPE html>
<html>

<head>
    <title>Admin remove products</title>
    <link rel="stylesheet" type="text/css" href="../styles/admin-view-users.css">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>

<body>
    <header>Admin Panel</header>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-item">Remove Products</div>
        </div>

        <div>
            <form id="delete-form">
                <div class="form-group">
                    <label for="id-input">ID:</label>
                    <input type="text" id="id-input" name="id">
                </div>
                <div class="form-group">
                    <button class="submit-btn" type="submit" id="delete-button">Delete</button>
                    <input class="submit-btn" type="button" value="Back" onclick="window.location.href = 'admin-panel.html';">
                    <input class="submit-btn" type="button" value="Logout" onclick="window.location.href = 'login-menu.html';">
                </div>
            </form>

            <div><button id="my-button">View Products</button></div>

        </div>

        <div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

    </div>

    <script src="../javaScript/remove-product.js"></script>
</body>

</html>
