<!DOCTYPE html>
<html>

<head>
    <title>Admin view users</title>
    <link rel="stylesheet" type="text/css" href="../styles/admin-view-users.css">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>

<body>
    <header>Admin Panel</header>
    <div class="container">
        <div class="nav-bar">
            <div class="nav-item">Add Products</div>
        </div>

        <div>
            <form method="post" action="insert.php">
                
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input id="price" type="number" id="price" name="price" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" type="number" id="quantity" name="quantity" min="0">
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-group">
                    <input id="submit-button" type="button" value="Submit">
                </div>
            </form>

            <div><button id="my-button">View Products</button></div>

        </div>

        <div>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

    </div>

    <script src="../javaScript/add-product.js"></script>
</body>

</html>
