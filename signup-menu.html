<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>

    <title>E-Commerce Team Project</title>

<body>
    <header class="header">
        <div class="title">
            <div class="logo-div">
                <img class="logo" src="./images/logo.png" alt="Logo">
            </div>
            <div class="shop-name">
                Jewellery
            </div>
        </div>
        <div class="header-icons">
            <img class="icons" src="./images/search.png" alt="search">
            <img class="icons" src="./images/user.png" alt="userprofile">
            <img class="icons" src="./images/heart.jpg" alt="wishlist">
            <img class="icons" src="./images/bag.png" alt="shoppingbag">

        </div>
        </header>
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Necklaces</div>
            <div class="nav-item">Rings</div>
            <div class="nav-item">Earrings</div>
            <div class="nav-item">Gem Stones</div>
            <div class="nav-item">About Us</div>
        </div>
    

    <div class="content">Write your codes here</div>

    <footer class="footer">
        <div class="slogan">Slogan</div>
        <div class="socialmedia">
            <div>Connect With Us</div><br>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/insta.png" alt="insta"></div>
                <div class="socialmedia-name">Jewellery</div>
            </div>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/fb2.png" alt="fb"></div>
                <div class="socialmedia-name">Jewellery</div>
            </div>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/mail.png" alt="mail"></div>
                <div class="socialmedia-name">jewellery@jewellery.com</div>
            </div>
            <div class="socialmedia-item">
                <div><img class="icons" src="./images/telephone-62.png" alt="telephone"></div>
                <div class="socialmedia-name">+961 3 123456</div>
            </div>

        </div>
        <div class="newsletter">
            <div>Newsletter</div>
            <div class="form">
                <form>
                    <input type="email" id="email-input" name="email" placeholder="Enter your email address">
                    <button class="subscribe-button" type="submit">Subscribe</button>
                </form>
            </div>
            <div class="space"></div>
            <div><img style="height: 40px; width: auto;" src="./images/payment.png" alt="payment"></div>

        </div>

        </div>
    </footer>
</body>
